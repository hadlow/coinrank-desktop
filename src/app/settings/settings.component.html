<div class="modal" id="settings">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
				<div class="modal-header">
					<h4 class="modal-title">Settings</h4>

					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="change_period">Show change for</label>

									<select name="change_period" id="change_period" class="form-control" [ngModel]="settings[0]">
										<option value="1h">1 hour</option>
										<option value="24h">24 hours</option>
										<option value="7d">7 days</option>
									</select>
								</div>

								<div class="form-group">
									<label for="currency">Currency</label>

									<select name="currency" id="currency" class="form-control" [ngModel]="settings[1]">
										<option *ngFor="let currency of currencies" value="{{ currency[0] }}">({{ currency[0] }}) {{ currency[1] }}</option>
									</select>
								</div>

								<div class="form-group">
									<label>Theme</label>

									<div>
										<div class="btn-group" data-toggle="buttons">
											<label class="btn btn-primary" [ngClass]="{'active': settings[2] == 'light'}" (click)="settings[2] = 'light'">
												<input type="radio" name="theme" autocomplete="off" value="light" [checked]="settings[2] == 'light'">Light
											</label>

											<label class="btn btn-primary" [ngClass]="{'active': settings[2] == 'dark'}" (click)="settings[2] = 'dark'">
												<input type="radio" name="theme" autocomplete="off" value="dark" [checked]="settings[2] == 'dark'">Dark
											</label>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="limit">Cryptocurrency limit</label>

									<select name="limit" id="limit" class="form-control" [ngModel]="settings[3]">
										<option value="100" selected="selected">100</option>
										<option value="500">500</option>
										<option value="1000">1000</option>
										<option value="99999999">No limit</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
